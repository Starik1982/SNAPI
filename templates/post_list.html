{% extends "main.html" %}


{% block head_extra %}
{{ form.media }}

{% endblock head_extra %}

<a id='a_title2' href="{% url 'watched_news' this_news.id %}">{{this_news.title}}</a>


{% block content %}
{% for post in posts %}
			<div>
                <a href="{% url 'get_post' post.id %}"><h1>{{post.title}}</h1></a>
				<h3>{{post.content}}</h3>
                <h3>{{post.user}}</h3>
                <h3>{{post.date}}</h3>
                <a href="{% url 'ad_like' post.id %}"><h5>like:{{post.like}}</h5></a>
                <a href="{% url 'ad_dislike' post.id %}"><h5>dislike:{{post.dislike}}</h5> 
                <hr align="left"/>
            </div>
{% endfor %}
{%endblock content%}
